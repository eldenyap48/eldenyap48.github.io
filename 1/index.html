<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardcoded Image Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 3em;
      margin: 40px 0;
    }

    .section {
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .section h2 {
      margin-bottom: 20px;
    }

    .images {
      display: flex;
      justify-content: center;   /* center images horizontally */
      align-items: center;       /* align them vertically */
      gap: 40px;                 /* even spacing between images */
    }

    img {
      max-width: 300px;
      max-height: 250px;
      border-radius: 8px;
      flex-shrink: 0; /* prevents shrinking if container is small */
    }
  </style>
</head>
<body>
  <h1>My Gallery</h1>

  <div class="section">
    <h2>Section 1</h2>
    <div class="images">
      <img src="1/media/zoom_face.png" alt="Image 1">
      <img src="1/media/no_zoom_face.png" alt="Image 2">
    </div>
  </div>

  <!-- Section 2: Two images -->
  <div class="section">
    <h2>Section 2</h2>
    <div class="images">
      <img src="1/media/zoomed_bg.png" alt="Image 3">
      <img src="1/media/unzoomed_bg.png" alt="Image 4">
    </div>
  </div>

  <!-- Section 3: One GIF -->
  <div class="section">
    <h2>Section 3 (GIF)</h2>
    <div class="images">
      <img src="gif.gif" alt="Zoomed GIF">
    </div>
  </div>
</body>
</html>
