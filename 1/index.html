<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardcoded Image Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 3em;
      margin: 40px 0;
    }

    .section {
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .section h2 {
      margin-bottom: 20px;
    }

    .images {
      display: flex;
      justify-content: center;   /* center images horizontally */
      align-items: center;       /* align them vertically */
      gap: 40px;                 /* even spacing between images */
    }

    img {
      max-width: 300px;
      max-height: 250px;
      border-radius: 8px;
      flex-shrink: 0; /* prevents shrinking if container is small */
    }
  </style>
</head>
<body>
  <h1>CS 180 Project 0: Becoming Friends with Your Camera</h1>

  <div class="section">
    <h2>Part 1: Selfie: The Wrong Way vs. The Right Way</h2>
    <div class="images">
      <img src="1/media/zoomed_face.png">
      <img src="1/media/no_zoom_face.png">
    </div>
  </div>

  <div class="section">
    <h2>Part 2: Architectural Perspective Compression</h2>
    <div class="images">
      <img src="1/media/zoomed_bg.png">
      <img src="1/media/unzoomed_bg.png">
    </div>
  </div>

  <div class="section">
    <h2>Part 3: The Dolly Zoom</h2>
    <div class="images">
      <img src="1/media/gif.gif">
    </div>
  </div>
</body>
</html>
